<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing page</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <span class="header-logo">Header Logo</span>
      </div>
      <div class="header-right">
        <span>header link one</span>
        <span>header link two</span>
        <span>header link three</span>
      </div>
    </header>
    <main>
      <div class="intro-container">
        <div class="intro-text">
          <p class="intro-title">This website is awesome</p>
          <p class="intro-subtext">
            This website has some subtext that goes here under the main title. It's a smaller font and the color is
            lower contrast
          </p>
          <button class="intro-button">Sign up</button>
        </div>
        <div class="intro-img"></div>
      </div>
      <div class="images-container">
        <p class="images-title">title</p>
        <div class="images">
          <div class="image-container"></div>
          <div class="image-container"></div>
          <div class="image-container"></div>
          <div class="image-container"></div>
        </div>
      </div>
      <div class="quote-container">
        <p class="quote-body">quote</p>
        <p class="quote-author">- some person</p>
      </div>
      <div class="cta-container">
        <div>
          <p class="cta-title">title</p>
          <p class="cta-subtext">subtext</p>
        </div>
        <button class="cta-button">sign up</button>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; Discusser 2024</p>
    </footer>
  </body>
</html>
